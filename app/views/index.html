<nav class="blue-grey darken-1">
    <div class="nav-wrapper">

<div id="main-content" class="row">

    <div id="sidebar-container" class="col s12 m4 l4">

        <div id="bus-container">
            <h5 id="container-1-headline" class="center">Get me home safe!</h5>

            <!-- TABS-->

                <div class="col s12 center">
                    <!--to drop-down-->
                    <a class='hide-on-med-and-up dropdown-button btn mobile-button' 
                        href='#' data-activates='chooseDestination'>

                    </a>
                    <a href="tel:604-822-5355"
                        class="waves-effect waves-red btn red hide-on-med-and-up mobile-button">

                    </a>
                    
                    <a class='hide-on-small-only dropdown-button btn' href='#' data-activates='chooseDestination'>Choose Destination</a>

                    <h6 id="destination-header" class="center default-text">Current Destination:</h6>
