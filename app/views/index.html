<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>HomeSafe</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./../../css/materialize.min.css" media="screen,projection" />

    <!--Import main.css-->
    <link type="text/css" rel="stylesheet" href="./../../css/home.css" />

    <!--GOOGLE FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

<script type="text/javascript" src="./../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="./../../js/materialize.min.js"></script>
<script type="text/javascript" src="./../../js/home.js"></script>


<nav class="blue-grey darken-1">
    <div class="nav-wrapper">
        <a href="/" id="nav-icon" class="brand-logo"> <i class="fa fa-lg fa-car "></i> HomeSafe </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
    </div>
</nav>



<div id="main-content" class="row">

    <div id="sidebar-container" class="col s4 m4 l4">

        <div id="bus-container">
            <h5 id="container-1-headline" class="center">Get me home safe!</h5>

            <!-- TABS-->

            <div class="row">
                <div class="col s12 center">
                    <!--to drop-down-->
                    <a class='dropdown-button btn' href='#' data-activates='dropdown2'>Choose Destination</a>
                    <ul id='dropdown2' class='dropdown-content' onClick="calculateLocation()">

                    </ul>
                </div>
            </div>

            <!-- DESTINATION -->
            <div>
                <div class="row center">
                    <h6 id="destination-header" class="center default-text">Current Destination:</h6>
                    <div id="destination" class="input-field col s12 center default-text">
                    </div>
                    <br><br>
                    <a href="tel:604-822-5355"class="waves-effect waves-red btn red">Call Safewalk</a>
            </div>
            <br><br>
            <h6 class="center default-text" id="directions-below"></h6>


        </div>

        <div id="safe-walk-container">
            <h5 class="center default-text">Nearby SafeWalk HUBs</h5>



            <table class="default-text" id="data_table">

            </table>



        </div>
    </div>
    <div id="map-container" class="col s8 m8 l8">
        <div id="map"></div>
    </div>

    <div id="directionsPanel" style="float:right;width:100%;height 100%;margin-top:180px"></div>

</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwLM2Ko-o0JYBgFOE6XUV8J1WS7ub5jC4&callback=initMap&libraries=geometry" async defer></script>
<!--    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>-->

</body>


</html>
